<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrangHerb EcoTech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/guidePage.css}" />


    <!-- Font Awesome Free CDN -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
<!-- Header -->
<header th:replace="fragments/header :: site-header"></header>
<!-- Flipbook Section -->
<section class="guide-section">
    <div class="flipbook-wrapper">
        <!-- Nút Previous -->
        <button id="prev-btn" class="nav-btn">
            <i class="fas fa-arrow-circle-left"></i>
        </button>

        <!-- Flipbook -->
        <div id="book" class="book">
            <div class="paper"
                 th:each="page, iterStat : ${pages}"
                 th:id="'p' + ${iterStat.index + 1}">
                <div class="front">
                    <div class="front-content" th:id="'f' + ${iterStat.index + 1}">
                        <h1 th:text="${page.front}">Front X</h1>
                    </div>
                </div>
                <div class="back">
                    <div class="back-content" th:id="'b' + ${iterStat.index + 1}">
                        <h1 th:text="${page.back}">Back X</h1>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nút Next -->
        <button id="next-btn" class="nav-btn">
            <i class="fas fa-arrow-circle-right"></i>
        </button>
    </div>
</section>


<footer th:replace="fragments/footer :: site-footer"></footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/guidePage.js}"></script>
</body>
</html>
