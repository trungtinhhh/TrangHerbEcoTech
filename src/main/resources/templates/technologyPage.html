<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrangHerb EcoTech</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/technologyPage.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

</head>

<body>
<!-- Header -->
<header th:replace="fragments/header :: site-header"></header>

<!-- Technology Section -->
<section id="technology" class="section technology text-white">
    <div class="container">
        <h2 class="section-title text-center" data-aos="fade-up" style="color: #ffffff; margin-bottom: 40px">Công nghệ tiên tiến</h2>
        <div class="row g-4">
            <div class="col-md-4" data-aos="flip-left"><div class="tech-card">📡<h3>IoT & AI</h3><p>Hệ thống cảm biến...</p></div></div>
            <div class="col-md-4" data-aos="flip-left" data-aos-delay="100"><div class="tech-card">🔬<h3>Công nghệ sinh học</h3><p>Chiết xuất dược liệu...</p></div></div>
            <div class="col-md-4" data-aos="flip-left" data-aos-delay="200"><div class="tech-card">🧪<h3>Vật liệu sinh học</h3><p>Chitosan, cellulose...</p></div></div>
            <div class="col-md-4" data-aos="flip-left"><div class="tech-card">♻️<h3>Xử lý môi trường</h3><p>Hệ thống lọc sinh học...</p></div></div>
            <div class="col-md-4" data-aos="flip-left" data-aos-delay="100"><div class="tech-card">📱<h3>Nền tảng số</h3><p>Ứng dụng quản lý...</p></div></div>
            <div class="col-md-4" data-aos="flip-left" data-aos-delay="200"><div class="tech-card">☀️<h3>Năng lượng xanh</h3><p>Hệ thống điện mặt trời...</p></div></div>
        </div>
    </div>
</section>
<footer th:replace="fragments/footer :: site-footer"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/header.js}"></script>

<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({ duration: 1000 });</script>
</body>
</html>
