<!-- templates/fragments/header.html -->
<header class="header" th:fragment="site-header">
  <div class="bg-success text-white py-2">
    <div class="container d-flex align-items-center justify-content-between">
      <!-- Logo -->
      <a class="navbar-brand fw-bold text-white" th:href="@{/}">🌿 TrangHerb EcoTech</a>

      <!-- Thanh tìm kiếm -->
      <form class="d-flex mx-3 flex-grow-1" role="search">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
        <button class="btn btn-light" type="submit">🔍</button>
      </form>

      <!-- Nút đăng nhập + giỏ hàng -->
      <div class="d-flex align-items-center gap-2">
        <a th:href="@{/login}" class="btn btn-outline-light btn-sm">Đăng nhập</a>
        <a th:href="@{/cart}" class="btn btn-light btn-sm">🛒 Giỏ hàng</a>
      </div>
    </div>
  </div>

  <!-- Menu (hàng dưới) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container justify-content-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="mainMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{#home}">Trang chủ</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{#products}">Sản phẩm</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{#guide}">Cẩm nang</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{#technology}">Công nghệ</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{#team}">Chúng tôi</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{#contact}">Liên hệ</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
